<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Golf Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>2D Mini Golf</h1>
        <!-- Moved leaderboard container to top-left -->
        <div id="leaderboard" style="position:absolute; top:40px; left:10px; background:rgba(255,255,255,0.9); padding:10px; border-radius:5px; max-width:200px;"></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="resetButton">Reset Game</button>
        <div id="score">Score: 0</div>
        <div id="controls" style="position:absolute; bottom:20px; width:100%; text-align:center;">
            <label for="powerSlider">Power:</label>
            <input type="range" id="powerSlider" min="1" max="10" value="10">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
