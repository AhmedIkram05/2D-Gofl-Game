<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Golf Game</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Add custom CSS styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container" class="relative w-full h-screen flex justify-center items-center">
        <h1 class="absolute top-5 w-full text-center text-2xl">2D Mini Golf</h1>
        <!-- Leaderboard positioned in top-left -->
        <div id="leaderboard" class="absolute top-16 left-4 bg-white bg-opacity-90 p-3 rounded shadow-md max-w-xs"></div>
        <!-- Current hole positioned below leaderboard -->
        <div id="currentHole" class="absolute top-48 left-4 text-xl font-medium">Hole: 1</div>
        <!-- NEW: Golf course container with lighter grass color -->
        <div id="golf-course" class="relative w-[800px] h-[600px] bg-green-500 rounded-lg border-4 border-white overflow-hidden">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <button id="resetButton" class="absolute top-5 right-5 bg-green-700 text-white py-3 px-4 rounded hover:bg-green-800">Reset Game</button>
        <div id="score" class="absolute top-28 w-full text-center text-xl">Score: 0</div>
        <div id="controls" class="absolute bottom-5 w-full text-center">
            <label for="powerSlider" class="mr-2 text-lg">Power:</label>
            <input type="range" id="powerSlider" min="1" max="10" value="10" class="w-1/2">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
