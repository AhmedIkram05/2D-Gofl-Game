<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Golf Game</title>
    
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container" class="w-full h-screen flex flex-col bg-gray-100">
        
        <!-- Header -->
        <header class="w-full flex items-center justify-between px-6 py-4 bg-green-100 shadow">
            <h1 class="text-3xl font-medium">2D Mini Golf</h1>
            <div class="flex items-center space-x-6">
                <div id="score" class="text-xl">Score: 0</div>
                <div id="currentHole" class="text-xl">Hole: 1</div>
                <button id="resetButton" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Reset Game</button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="relative flex-grow flex justify-center items-center">
            
            <!-- Golf course container -->
            <div id="golf-course" class="relative w-[800px] h-[600px] bg-green rounded-lg border-4 border-white overflow-hidden">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            
            <!-- Vertical Power Slider positioned farther left from the golf course -->
            <div id="verticalPowerSlider" class="absolute left-64 top-1/2 transform -translate-y-1/2 flex flex-col items-center">
                <!-- Increased bottom margin to move text higher above the slider -->
                <div class="mb-24 text-lg font-medium">Power</div>
                <input type="range" id="powerSlider" min="1" max="10" value="10" class="transform -rotate-90 w-48">
            </div>
        </main>
        
        <!-- Leaderboard as a fixed sidebar on the right -->
        <div id="leaderboard" class="fixed top-20 right-5 bg-white bg-opacity-90 p-4 rounded shadow-md max-w-xs"></div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
